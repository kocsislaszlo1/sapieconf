language: php

php:
  - 7.4

services:
  - mysql

before_script:
    - composer update
    - cp .env.example .env
    - mysql -e 'CREATE DATABASE sapieconf;'
    - php artisan key:generate
    - php artisan migrate:fresh --seed

script:
  - phpunit

branches:
  only:
    - master
    - dev
    - main
deploy:
  provider: heroku
  edge: true
  api_key: 51c605bb-3173-40e4-8388-8517e857de28
  app: laravelci
    on:
    branch: main